<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="side_container">
        <div class="bg_logo">
            <img src="images/odin-lined.png" alt="odin logo">
            <div class="logo_text">ODIN</div>
        </div>
        <div class="copyright">
            <p>Photo by <a href="">Halie West</a> on <a href="">unsplash</a></p>
        </div>
    </div>
    <div class="content_container">

        <div class="content_text">
            <p>
                This is not an online service! You know you need something like this in your life
                to help you realize your deepest dreams. Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want this.</p>
        </div>

        <form action="" method="GET" id="form">
            <div class="form_content">
                <h2>Let's do this!</h2>
                <div class="inputs">
                    <section class="widget">
                        <p>
                            <label for="first_name">
                                <span>FIRST NAME<span>
                            </label>
                            <input type="text" id="first_name" name="first_name" >
                        </p>
                        <p>
                            <label for="user_email">
                                <span>EMAIL<span>
                            </label>
                            <input type="email" id="user_email" name="email" >
                        </p>
                        <p>
                            <label for="pwd">
                                <span>PASSWORD<span>
                            </label>
                            <input type="password" name="pwd" id="pwd" minlength="5" 
                            placeholder="Please Enter at least 5 Characters" required>
                        </p>
                    </section>
                    <section class="widget">
                        <p>
                            <label for="last_name">
                                <span>LAST NAME<span>
                            </label>
                            <input type="text" id="last_name" name="last_name">
                        </p>
                        <p>
                            <label for="phone">
                                <span>PHONE NUMBER<span>
                            </label>
                            <input type="tel" name="phone" id="phone">
                        </p>
                        <p>
                            <label for="confirm_pwd">
                                <span>CONFIRM PASSWORD<span>
                            </label>
                            <input type="password" name="confirm_pwd" id="confirm_pwd" 
                            minlength="5" required>
                        </p>
                    </section>
                </div>
            </div>
            <section>
                <p id="form_submit">
                    <button type="submit">Create Account</button>
                </p>
            </section>
        </form>
        <p class="log_in">
            Already have an account? <a href="">Log in</a>
        </p>
    </div>
</body>
</html>
