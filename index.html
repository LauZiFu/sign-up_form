<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div>
        <div>
            <h1>ODIN</h1>
        </div>
        <p>photo by Lau Zi Fu</p>
    </div>
    <div>
        <div>
            <p>
                This is not an online service! You know you need something like this in your life
                to help you realize your deepest dreams. Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want this.</p>
        </div>
        <form action="post">
            <h2>Let's do this!</h2>
            <section>
                <p>
                    <label for="first_name">
                        <span>FIRST NAME</span>
                    </label>
                    <input type="text" id="first_name" name="first_name">
                </p>
                <p>
                    <label for="last_name">
                        <span>LAST NAME</span>
                    </label>
                    <input type="text" id="last_name" name="last_name">
                </p>
            </section>
            <section>
                <p>
                    <label for="user_email">
                        <span>EMAIL</span>
                    </label>
                    <input type="email" id="user_email" name="email" >
                </p>
                <p>
                    <label for="phone">
                        <span>PHONE NUMBER</span>
                    </label>
                    <input type="tel" name="phone" id="phone">
                </p>
            </section>
            <section>
                <p>
                    <label for="pwd">
                        <span>PASSWORD</span>
                    </label>
                    <input type="password" name="pwd" id="pwd">
                </p>
                <p>
                    <label for="confirm_pwd">
                        <span>CONFIRM PASSWORD</span>
                    </label>
                    <input type="password" name="confirm_pwd" id="confirm_pwd">
                </p>
            </section>
            <section>
                <p>
                    <button type="submit">Create Account</button>
                </p>
            </section>
        </form>
        <p>
            Already have an account? <a href="">Log in</a>
        </p>
    </div>
</body>
</html>
